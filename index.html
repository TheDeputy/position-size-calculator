<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Position Size Calculator</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-bg: #0f172a; 
            --card-bg: #1e293b; 
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-soft: #38bdf8; 
            --button-bg: #334155; 
            --button-hover: #475569;
        }

        /* Essential Reset: Removes the outer scrollbar entirely */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            background-attachment: fixed;
            min-height: 100%;
            /* Fixes the "bounce" and double scroll on many mobile browsers */
            overflow-x: hidden; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start from top for better mobile flow */
            color: var(--text-main);
            padding: 40px 15px; /* Added padding so it's not flush to edges */
            box-sizing: border-box;
        }

        /* Desktop: Lock the background and center the card */
        @media (min-width: 768px) {
            body {
                height: 100vh;
                justify-content: center;
                overflow: hidden; /* Desktop only lock */
            }
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .calculator-header {
            text-align: center;
        }

        .calculator-header h1 {
            font-size: clamp(1.4rem, 5vw, 1.8rem); /* Fluid font size */
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #root {
            width: 100%;
            background: var(--card-bg);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            /* Allow the card to dictate the height on mobile */
            height: auto; 
        }

        /* Desktop specific: Internal scroll only if the card is too tall for the screen */
        @media (min-width: 768px) {
            #root {
                max-height: 80vh;
                overflow-y: auto;
            }
            #root::-webkit-scrollbar { width: 6px; }
            #root::-webkit-scrollbar-thumb {
                background: #475569;
                border-radius: 10px;
            }
        }

        /* UI Overrides - Ensuring the calculator stays clean */
        .MuiInputBase-root {
            background-color: rgba(15, 23, 42, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        
        .MuiButton-root {
            background-color: var(--button-bg) !important;
            color: var(--text-main) !important;
            border-radius: 8px !important;
        }

        .MuiTypography-root, label {
            color: var(--text-muted) !important;
        }

        /* Removal of the vematrader branding */
        a[href*="vematrader.com"], 
        img[src*="vemaTradingSimple.png"],
        [class*="Logo"], [id*="Logo"] {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            opacity: 0 !important;
            position: absolute !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="calculator-header">
            <h1>Position Size Calculator</h1>
            <p style="color: var(--text-muted); margin: 8px 0 0 0; font-size: 0.9rem;">Risk Management & Trade Planning</p>
        </header>

        <div id="root">
            <p style="text-align: center; color: var(--text-muted);">Initializing System...</p>
        </div>
    </div>

    <script src="https://positionsize-calc.s3.ap-southeast-2.amazonaws.com/posCalculator.js"></script>

</body>
</html>
