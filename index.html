<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Position Size Calculator</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-bg: #0f172a; 
            --card-bg: #1e293b; 
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-soft: #38bdf8; 
            --button-bg: #334155; 
            --button-hover: #475569;
        }

        /* 1. Force the outer page to be the ONLY scrolling element */
        html {
            overflow-y: auto !important;
            height: auto !important;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px 10px;
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .calculator-header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 2. Disable internal scrolling on #root for mobile */
        #root {
            width: 100%;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            
            /* Crucial: Prevent internal scrollbars */
            overflow: visible !important; 
            height: auto !important;
            min-height: 300px;
        }

        /* 3. Re-enable contained scrolling ONLY for Desktop */
        @media (min-width: 768px) {
            body {
                height: 100vh;
                overflow: hidden !important;
                justify-content: center;
                padding: 0;
            }
            #root {
                max-height: 85vh;
                overflow-y: auto !important;
                padding: 40px;
            }
            #root::-webkit-scrollbar { width: 6px; }
            #root::-webkit-scrollbar-thumb {
                background: #475569;
                border-radius: 10px;
            }
        }

        /* External Script Overrides */
        .MuiInputBase-root {
            background-color: rgba(15, 23, 42, 0.5) !important;
            color: white !important;
        }
        
        .MuiButton-root {
            background-color: var(--button-bg) !important;
            color: var(--text-main) !important;
        }

        .MuiTypography-root, label {
            color: var(--text-muted) !important;
        }

        /* Branding Removal */
        a[href*="vematrader.com"], 
        img[src*="vemaTradingSimple.png"] {
            display: none !important;
            height: 0 !important;
            width: 0 !important;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="calculator-header">
            <h1>Position Size Calculator</h1>
            <p style="color: var(--text-muted); margin: 5px 0 0 0; font-size: 0.85rem;">Risk Management & Trade Planning</p>
        </header>

        <div id="root">
            <p style="text-align: center; color: var(--text-muted);">Initializing System...</p>
        </div>
    </div>

    <script src="https://positionsize-calc.s3.ap-southeast-2.amazonaws.com/posCalculator.js"></script>

</body>
</html>
